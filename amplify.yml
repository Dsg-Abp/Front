version: 1
frontend:
  phases:
    build:
      commands:
        - npm install
        - npm run dev
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: "**/*.svg"
      headers:
        - key: "Content-Type"
          value: "image/svg+xml"
